<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b0015"/>
      <stop offset="100%" stop-color="#dc143c"/>
    </linearGradient>

    <!-- High-contrast motif colors -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>

    <radialGradient id="nodeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#00eaff"/>
    </radialGradient>

    <radialGradient id="coreGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffe066"/>
      <stop offset="100%" stop-color="#ff9f1c"/>
    </radialGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGrad)"/>

  <!-- Main motif (≈108×108 area, centered) -->
  <g transform="translate(10,10)">
    <!-- Subtle halo -->
    <circle cx="54" cy="54" r="50" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="4"/>
    <circle cx="54" cy="54" r="42" fill="none" stroke="rgba(0,245,255,0.35)" stroke-width="2.5"/>

    <!-- Grid (light structure) -->
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1.2">
      <!-- Vertical -->
      <line x1="22" y1="22" x2="22" y2="86"/>
      <line x1="38" y1="22" x2="38" y2="86"/>
      <line x1="54" y1="22" x2="54" y2="86"/>
      <line x1="70" y1="22" x2="70" y2="86"/>
      <line x1="86" y1="22" x2="86" y2="86"/>
      <!-- Horizontal -->
      <line x1="22" y1="22" x2="86" y2="22"/>
      <line x1="22" y1="38" x2="86" y2="38"/>
      <line x1="22" y1="54" x2="86" y2="54"/>
      <line x1="22" y1="70" x2="86" y2="70"/>
      <line x1="22" y1="86" x2="86" y2="86"/>
    </g>

    <!-- Combinatorial paths -->
    <g fill="none" stroke="url(#lineGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <!-- Combination-like monotone path -->
      <path d="M22 86 L38 70 L54 54 L70 38 L86 22"/>

      <!-- Permutation zig-zag -->
      <path d="M22 22 L38 38 L22 54 L38 70 L22 86"/>

      <!-- Reverse-order path -->
      <path d="M86 86 L70 70 L86 54 L70 38 L86 22"/>

      <!-- Symmetric central path -->
      <path d="M38 86 L54 70 L70 54 L54 38 L38 22"/>
    </g>

    <!-- Nodes -->
    <g fill="url(#nodeGrad)" stroke="#00141a" stroke-width="1.5">
      <!-- Path A nodes -->
      <circle cx="22" cy="86" r="4"/>
      <circle cx="38" cy="70" r="4"/>
      <circle cx="54" cy="54" r="4"/>
      <circle cx="70" cy="38" r="4"/>
      <circle cx="86" cy="22" r="4"/>

      <!-- Path B nodes -->
      <circle cx="22" cy="22" r="3.5"/>
      <circle cx="38" cy="38" r="3.5"/>
      <circle cx="22" cy="54" r="3.5"/>
      <circle cx="38" cy="70" r="3.5"/>
      <circle cx="22" cy="86" r="3.5"/>

      <!-- Path C nodes -->
      <circle cx="86" cy="86" r="3.5"/>
      <circle cx="70" cy="70" r="3.5"/>
      <circle cx="86" cy="54" r="3.5"/>
      <circle cx="70" cy="38" r="3.5"/>
      <circle cx="86" cy="22" r="3.5"/>

      <!-- Path D nodes -->
      <circle cx="38" cy="86" r="3.5"/>
      <circle cx="54" cy="70" r="3.5"/>
      <circle cx="70" cy="54" r="3.5"/>
      <circle cx="54" cy="38" r="3.5"/>
      <circle cx="38" cy="22" r="3.5"/>
    </g>

    <!-- Central combinatorics core -->
    <g>
      <circle cx="54" cy="54" r="8" fill="url(#coreGrad)" stroke="#fff7d6" stroke-width="1.5"/>
      <g fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="1.2" stroke-linecap="round">
        <path d="M46 54 A8 5 0 0 1 62 54"/>
        <path d="M54 46 A5 8 0 0 1 54 62"/>
        <path d="M48 50 A7 4 30 0 1 60 58"/>
        <path d="M48 58 A7 4 -30 0 0 60 50"/>
      </g>
    </g>
  </g>
</svg>
